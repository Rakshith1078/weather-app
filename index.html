<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌞🌤 Advanced Weather App 🌤🌞</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Advanced Weather App 🌤</h1>

    <div class="search-section">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        autocomplete="off"
        aria-label="City name"
      />
      <button id="getWeatherBtn" aria-label="Get Weather">Get Weather</button>
    </div>

    <div class="toggles-section">
      <label for="unitToggle" id="unitLabel">Show Fahrenheit</label>
      <input type="checkbox" id="unitToggle" />

      <label for="darkModeToggle" id="darkModeLabel">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" />

      <label for="autoRefreshInput" id="refreshLabel">Auto-refresh (min):</label>
      <input
        type="number"
        id="autoRefreshInput"
        min="1"
        max="60"
        value="10"
        aria-label="Auto-refresh interval in minutes"
      />
    </div>

    <div id="loading" class="hidden">Loading...</div>

    <div id="alerts" class="alerts hidden"></div>

    <div id="weatherResult" class="weather-result"></div>

    <div id="forecast" class="forecast"></div>

    <button id="downloadPdfBtn" class="download-btn" aria-label="Download Weather Report as PDF">
      Download PDF Report
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
